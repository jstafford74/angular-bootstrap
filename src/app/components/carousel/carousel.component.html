<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[0]" alt="lab on beach" />
    </div>
    <div class="carousel-caption">
      <h3>Chocolate Lab in OBX</h3>
      <p>Does it get any better than this?</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[1]" alt="lab on the beach" />
    </div>
    <div class="carousel-caption">
      <h3>Outer Banks</h3>
      <p>Corona, North Carolina</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[2]" alt="Obx beach" />
    </div>
    <div class="carousel-caption">
      <h3>Sunset in Duck</h3>
      <p>How do I get back here?</p>
    </div>
  </ng-template>
</ngb-carousel>
